
{% block content %}
<h1>Add Treatment</h1>

<form action="{% url 'add_treatment' %}" method="post">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Treatment Name">
    <input type="text" name="description" placeholder="Treatment Description">
    <input type="number" name="cost" placeholder="Treatment Cost">

    <input type="submit" value="Add Treatment">
</form>
{% endblock %}
